<!--form with username, email, phone number, password-->
<h3 class="text-danger">{{msg}}</h3>
<section class="container">
 <form style="margin-top: 20px;" action="/register" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="please input your name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="please input your email address">
        </div>
         <div class="form-group row">
             <div class="col-md-6" style="margin-left:50px;">
                  <label>Gender</label>:<br>
             <input type="radio" name="gender" value="Female"><label >Female</label>
              <input type="radio" name="gender" value="Male"><label>Male</label>
             </div>
             <div>
                 <label>Select your county</label><br>
                 <select name="county">
                     <option value="Nairobi">Nairobi</option>
                     <option value="Mombasa">Mombasa</option>
                     <option value="Nakuru">Nakuru</option>
                 </select>
             </div>

         </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="input your password">
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="submit">
            <input type="submit" class="btn btn-danger" value="cancel">
        </div>
   </form>
</section>
